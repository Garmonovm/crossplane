# Default values for crossplane-iam-roles
# This is a YAML-formatted file.

# Environment configuration
environment: dev
region: eu-central-1
providerConfigRef: dev-eu-central-1

# Default settings
defaults:
  maxSessionDuration: 3600  # 1 hour
  trustPolicyType: ec2  # ec2 | irsa

# IRSA Configuration (only needed for EKS)
irsa:
  enabled: false
  oidcProvider: ""  # e.g., arn:aws:iam::ACCOUNT_ID:oidc-provider/oidc.eks.REGION.amazonaws.com/id/OIDC_ID
  oidcProviderShort: ""  # e.g., oidc.eks.REGION.amazonaws.com/id/OIDC_ID

# Predefined policy templates
policyTemplates:
  sqsConsumer:
    actions:
      - "sqs:ReceiveMessage"
      - "sqs:DeleteMessage"
      - "sqs:GetQueueAttributes"
      - "sqs:GetQueueUrl"
  sqsPublisher:
    actions:
      - "sqs:SendMessage"
      - "sqs:GetQueueUrl"
  s3ReadOnly:
    actions:
      - "s3:GetObject"
      - "s3:ListBucket"
  s3ReadWrite:
    actions:
      - "s3:GetObject"
      - "s3:PutObject"
      - "s3:DeleteObject"
      - "s3:ListBucket"
  
# Note: You can combine policyTypes with additionalActions
# Example in values-dev.yaml:
#   - name: my-role
#     policyType: sqsConsumer
#     additionalActions:
#       - "s3:GetObject"
#       - "cloudwatch:PutMetricData"

# Default tags applied to all roles
defaultTags:
  managed-by: crossplane
  deployed-via: argocd
  cost-center: engineering

# Empty by default - override in environment-specific values files
roles: []
